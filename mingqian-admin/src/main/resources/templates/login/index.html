<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="text/css" rel="stylesheet" href="/mingqian/css/admin-login.css" />

    <script src="/assets/js/jquery-2.1.4.min.js"></script>
    <title>后台管理系统登录</title>
    <script>
        if (!this.web) {
            this.web = {};
            web.home = "${config.webBase}";
            web.basePath = "${config.webBase}";
            web.baseResPath = "${config.BaseResPath}";
            web.uploadUrl = "${config.picUploadUrl}";
            web.ShopApiUrl = "${config.ShopApiPath}";
            web.cookieDomain = "${config.cookieDomain}";
        }
    </script>
    <script src="/mingqian/js/login/adminLogin.js" type="text/javascript"></script>
</head>

<body>
<div class="frontHome page" id="loginbox" >
    <div class="wrap-container">
        <div id="home_container" class="clearfix">
            <div id="home_main">
                <div class="inner-main">
                    <div class="login_box">
                        <div class="form-title">
                            <h3>管理员登录</h3>
                            <h4>ADMIN-LOGIN</h4>
                        </div>
                        <div class="well form-horizontal"style="background:#FFF">
                            <div class="logininput">
                                <fieldset>
                                    <div id="div_id_username" class="clearfix control-group">
                                        <label for="loginUserName" class="control-label">
                                            帐号<span class="asteriskField">*</span>
                                        </label>
                                        <div class="controls">
                                            <input class="textinput textInput" id="loginUserName" maxlength="30" name="username"  placeholder="请输入用户名" type="text" />
                                        </div>
                                    </div>
                                    <div id="div_id_password" class="clearfix control-group">
                                        <label for="loginPassword" class="control-label">
                                            密码<span class="asteriskField">*</span>
                                        </label>
                                        <div class="controls">
                                            <input class="textinput textInput" placeholder="请输入密码" id="loginPassword" placeholder="密码" type="password" />
                                        </div>
                                    </div>
                                </fieldset>
                            </div>
                            <fieldset class="form-actions" style="position:relative; margin-top:15px;">
                                <div class="loginFormBtn clearfix">
                                    <button class="login_btn js_login_btn loginBut" type="button" style="width:100%;" onclick="return autoLogin()">登录</button>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="wrap-footer">
        <div id="footer">
            <div class="inner-footer">
                <div class="foot">
                    蕴韬略只为“易”生活
                    <div class="foot_kh">易油卡 轻松储油</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="container" class="mpage">
    <div id="anitOut" class="anitOut"></div>
</div>
</html>
